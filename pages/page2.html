<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey</title>
        <link rel="stylesheet" href="/css/page2.css" />
        <meta name="viewport" content="width=device-width , initial-scale=1" />
    </head>
    <body>
        <div class="center main">
            <div>
                <h1 class="center">Application ......</h1>
                <p><b>Note:</b> This Form intended for ....</p>
            </div><br>
            <form>
                <fieldset class="personalDetails">
                    <legend>Personal Details</legend>
                    <label >Name: </label>
                    <input type="text" placeholder="Enter Name here" required>
                    <br>
                    <label>Address: </label>
                    <input type="text" placeholder="Enter address here" required>
                    <br>
                    <label>Email: </label>
                    <input type="email" placeholder="example@example.com" required>
                    <br>
                    <label >Phone: </label>
                    <input type="text" placeholder="10 digits only" pattern="[1-9]{1}[0-9]{9}" oninvalid="setCustomValidity('[1-9]{1}[0-9]{9}')" required>
                    <br>
                    <label id="IQlabel" >IQ:</label><output name="IQout">0</output><br>
                    <input id="IQ" type="range" value="0" min="0" max="10" oninput="IQout.value=parseInt(IQ.value)">
                    <br>
                    <label>Gender: </label><br>
                    <input type="radio" value="Male" name="gender">
                    <label >Male</label><br>
                    <input type="radio" value="Female" name="gender">
                    <label >Female</label><br>
                    <input type="radio" value="Other" name="gender">
                    <label >Other</label>
                    <br>
                    <label >Birth Date</label>
                    <input type="date">
                    <br>
                </fieldset>
                <fieldset>
                    <legend></legend>
                    <div>Check All That Apply</div>
                    <input type="checkbox" /><label>Text.....</label><br>
                    <input type="checkbox" /><label>Text.....</label><br>
                    <input type="checkbox" /><label>Text.....</label><br>
                    <input type="checkbox" /><label>Text.....</label><br>
                    <input type="checkbox" /><label>Text.....</label><br>
                    <input type="checkbox" /><label>Text.....</label><br>
                </fieldset>
                <fieldset>
                    <legend></legend>
                    <label >Choose a</label>
                    <select>
                        <option value="option1">option1</option>
                        <option value="option2">option2</option>
                        <option value="option3">option3</option>
                    </select> ,
                    <label >Choose b</label>
                    <select>
                        <option value="option1">option1</option>
                        <option value="option2">option2</option>
                        <option value="option3">option3</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Essay Section</legend>
                    <div>Some text areas</div>
                    <textarea placeholder="Enter Text here" maxlength="50" accesskey="t" tabindex="" required></textarea>
                    <div>Upload files</div>
                    <label >Certificate</label><input type="file" accept=".pdf">
                </fieldset>
                <div class="center">
                <input id="submit" class="center" type="submit"><b></b></input>
                </div>

            </form>
        </div>
    </body>
</html>
